<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Libertad Financiera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f4f6f8;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f6391;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>üß† Calculadora de Libertad Financiera</h1>
  <p>Descubre cu√°ntos a√±os necesitas para vivir de tus inversiones y dejar de depender de un sueldo.</p>

  <form id="calc-form">
    <div class="form-group">
      <label for="monthly-expenses">üí∏ Gastos mensuales actuales (‚Ç¨):</label>
      <input type="number" id="monthly-expenses" required>
    </div>

    <div class="form-group">
      <label for="current-savings">üí∞ Ahorros o inversiones actuales (‚Ç¨):</label>
      <input type="number" id="current-savings" required>
    </div>

    <div class="form-group">
      <label for="monthly-contribution">üì• Aportaci√≥n mensual al ahorro/inversi√≥n (‚Ç¨):</label>
      <input type="number" id="monthly-contribution" required>
    </div>

    <div class="form-group">
      <label for="annual-return">üìà Rentabilidad anual estimada (%):</label>
      <input type="number" id="annual-return" step="0.1" required>
    </div>

    <div class="form-group">
      <label for="withdrawal-rate">üîê Factor de independencia (por ejemplo 25x):</label>
      <select id="withdrawal-rate">
        <option value="25">25x (4% regla)</option>
        <option value="30">30x (conservador)</option>
        <option value="custom">Personalizado</option>
      </select>
    </div>

    <div class="form-group" id="custom-rate-group" style="display: none;">
      <label for="custom-rate">Introduce tu propio m√∫ltiplo:</label>
      <input type="number" id="custom-rate">
    </div>

    <button type="submit">CALCULAR</button>
  </form>

  <div class="results" id="results" style="display:none;">
    <h2>üìä Resultados:</h2>
    <p id="result-years"></p>
    <p id="result-target"></p>
  </div>

  <script>
    const form = document.getElementById("calc-form");
    const withdrawalSelect = document.getElementById("withdrawal-rate");
    const customRateGroup = document.getElementById("custom-rate-group");
    const customRateInput = document.getElementById("custom-rate");

    withdrawalSelect.addEventListener("change", () => {
      customRateGroup.style.display = withdrawalSelect.value === "custom" ? "block" : "none";
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const expenses = parseFloat(document.getElementById("monthly-expenses").value) * 12;
      const current = parseFloat(document.getElementById("current-savings").value);
      const monthly = parseFloat(document.getElementById("monthly-contribution").value);
      const returnRate = parseFloat(document.getElementById("annual-return").value) / 100;
      let multiplier = withdrawalSelect.value === "custom" ? parseFloat(customRateInput.value) : parseFloat(withdrawalSelect.value);

      const target = expenses * multiplier;
      let years = 0;
      let total = current;

      while (total < target && years < 100) {
        total *= (1 + returnRate);
        total += (monthly * 12);
        years++;
      }

      document.getElementById("results").style.display = "block";
      document.getElementById("result-years").innerText = `üìÜ Te faltan aproximadamente ${years} a√±os para alcanzar tu libertad financiera.`;
      document.getElementById("result-target").innerText = `üéØ Necesitar√°s acumular unos ‚Ç¨${target.toLocaleString()} para vivir sin depender de tu salario.`;
    });
  </script>

</body>
</html>
